<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TAG map</h1>

    </header>
    <section>
     
        <p>permite mapear uma imagem tornado areas da imagem clicaveis</p>
        <hr>
        <figure>
            <img src="../img/rs.jpg" alt="imagens das redes sociais" usemap="#rs">
            <figcaption>passe o mouse sobre os icones da imagem para ir
                 para suas paginas </figcaption>
        </figure> 
        <map name="rs">

            <area shape="rect" coords="2,126,164,278" href="https://pt-br.facebook.com/"
             alt="" target="alvo" title="Facebook">

             <area shape="circle" coords="992,197.,60" href="whats.html" alt=""
              target="alvo" title="whatsup">

              <area shape="poly" coords="311,197,230,151,229,244" href="https://www.Youtube.com" alt="" 
              target="alvo" title="Youtube">

        </map>

    </section>
    
    <iframe src="" frameborder="0" name="alvo" width="1000" height="500">
    </iframe>


</body>
</html>
